<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Statle — Daily country guessing game</title>
  <meta name="description"
    content="Statle is a daily country guessing game. One country per day for everyone. Share your results with proximity blocks and direction arrows." />
  <link rel="canonical" href="https://joewdavies.github.io/statle/" />
  <meta property="og:image:secure_url" content="https://joewdavies.github.io/statle/img/og-image.png" />

  <!-- Icons / PWA -->
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png" />
  <link rel="icon" href="./img/favicon/favicon.ico" type="image/x-icon" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#0ea5e9" />

  <!-- Basic SEO -->
  <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />
  <meta name="author" content="Joe Davies" />
  <meta name="application-name" content="Statle" />

  <!-- Open Graph (WhatsApp, Facebook, Slack, iMessage use these) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Statle" />
  <meta property="og:locale" content="en_GB" />
  <meta property="og:title" content="Statle — country guessing game" />
  <meta property="og:description" content="One country per day. Guess in up to 6 tries." />
  <meta property="og:url" content="https://joewdavies.github.io/statle/" />

  <!-- Small image FIRST (WhatsApp uses this) -->
  <meta property="og:image" content="https://joewdavies.github.io/statle/img/og-image-small.jpg">
  <meta property="og:image:width" content="341">
  <meta property="og:image:height" content="341">

  <!-- Larger image for platforms that support multiple OG images -->
  <meta property="og:image" content="https://joewdavies.github.io/statle/img/og-image.png">
  <meta property="og:image:width" content="1024">
  <meta property="og:image:height" content="1024">

  <!-- Twitter (X) cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Statle — country guessing game" />
  <meta name="twitter:description" content="One country per day. Guess in up to 6 tries." />
  <meta name="twitter:image" content="https://joewdavies.github.io/statle/img/og-image.png" />
  <!-- Optional: your handle-->
  <meta name="twitter:site" content="@joewdavies" />
  <meta name="twitter:creator" content="@joewdavies" />

  <!-- Structured data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Statle",
    "url": "https://joewdavies.github.io/statle/",
    "applicationCategory": "Game",
    "operatingSystem": "Any",
    "description": "Daily country guessing game. One shared answer per day.",
    "inLanguage": "en",
    "creator": {
      "@type": "Person",
      "name": "Joe Davies"
    }
  }
  </script>

  <!-- GoatCounter -->
  <script data-goatcounter="https://statle.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
