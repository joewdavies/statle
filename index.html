<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Statle — Guess the country!</title>
  <meta name="description"
    content="Statle is a daily country guessing game. One country per day for everyone. Get clues for every attempt." />
  <link rel="canonical" href="https://joewdavies.github.io/statle/" />

  <!-- Icons / PWA -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#006E5C" />

  <!-- Basic SEO -->
  <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />
  <meta name="author" content="Joe Davies" />
  <meta name="application-name" content="Statle" />

  <!-- Open Graph (WhatsApp, Facebook, Slack, iMessage use these) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Statle" />
  <meta property="og:locale" content="en_GB" />
  <meta property="og:title" content="Statle — Guess the country!" />
  <meta property="og:description" content="One country per day. Guess in up to 6 tries." />
  <meta property="og:url" content="https://joewdavies.github.io/statle/" />

  <!-- Small image FIRST (WhatsApp uses this) -->
  <meta property="og:image" content="https://joewdavies.github.io/statle/img/og-image-small.jpg?v=2">
  <meta property="og:image:secure_url" content="https://joewdavies.github.io/statle/img/og-image-small.jpg?v=2" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="341" />
  <meta property="og:image:height" content="341" />
  <meta property="og:image:alt" content="Statle — Guess the country!" />
  <link rel="image_src" href="https://joewdavies.github.io/statle/img/og-image-small.jpg?v=2" />

  <!-- Larger image fallback -->
  <meta property="og:image" content="https://joewdavies.github.io/statle/img/og-image.png?v=2">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- Twitter (X) cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Statle — Guess the country!" />
  <meta name="twitter:description" content="One country per day. Guess in up to 6 tries." />
  <meta name="twitter:image" content="https://joewdavies.github.io/statle/img/og-image.png" />
  <!-- Optional: your handle-->
  <meta name="twitter:site" content="@joewdavies" />
  <meta name="twitter:creator" content="@joewdavies" />

  <!-- Structured data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Statle",
    "url": "https://joewdavies.github.io/statle/",
    "applicationCategory": "Game",
    "operatingSystem": "Any",
    "description": "Daily country guessing game. One country per day. Guess in up to 6 tries.",
    "inLanguage": "en",
    "creator": {
      "@type": "Person",
      "name": "Joe Davies"
    }
  }
  </script>

  <!-- GoatCounter -->
  <script data-goatcounter="https://statle.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
